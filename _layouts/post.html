---
layout: default
---



<div class="header" id="myHeader">
  <h2><a href="{{site.url}}">{{site.title}}</a></h2>
</div>
<div class="date">
  <ul class="list-inline item-details">
    <li>Author:
      <strong>{{ page.author }}</strong>

    </li>
    <li>Category:
      <strong>{{ page.category }}
      </strong>
    </li>
  <li>Date:
    <strong>{{ page.date | date: "%B %e, %Y" }}
    </strong>
  </li>
  </ul>
</div>

<section id="about">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">

<article class="post">
  <div class="intro-lead-in text-center"><h1>{{ page.title }}</h1></div>

  <div class="entry">
    {{ content }}
  </div>



</article>
      </div>
    </div>
  </div>
</section>
