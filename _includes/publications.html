<!-- Publications Grid Section -->
    <section id="publications" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Publications</h2>
                    
                   
                    <h3 class="section-subheading text-muted">Latest Publications:</h3>
                </div>
                <div class="row d-flex justify-content-left">
                    {% for paper in site.data.sitetext[site.locale].publications.papers %}
                      <div class="col-sm-4">
                        <div class="team-member">
                          <p>{{ paper.title1 }}</p>
                          Author:<p class="text-muted">{{ paper.author }}
                          <ul class="list-inline social-buttons">
                          {% for network in paper.pdf %}
                            <li class="list-inline-item">
                              <a href="{{ network.url }}">
                                <i class="{{ network.icon }}"></i>
                              </a>
                            </li>
                          {% endfor %}
                          </ul>
                        </div>
            </div>
            </div>
        </div>
    </section>
