
<section id="publications" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Publications</h2>
                <h3 class="section-subheading text-muted">Latest Publications</h3>
                
	    
	    <div class="row">
                {% for paper in site.publications %}
                <div class="col-sm-3">
                    <div class="team-member">
                        <a href="{{ paper.title1 }}">
                        <h4>{{ paper.title1 }}</h4>
                        <p class="text-muted">{{ paper.author }}</p>
                        </a>
                        <ul class="list-inline social-buttons">
                            {% for network in papers.pdf %}
                            <li>
                                <a href="{{ network.pdf }}">
                                    <i class="fa fa-{{ network.title1 }}"></i>
                                </a>
                            </li>
                            {% endfor %}

                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
            
        </div>
		 </div>
		</div> 
	

</section>
