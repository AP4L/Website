<!-- Publications Section -->
<section id="publications">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Publications</h2>
                <hr class="primary">
            </div>
        </div>
        <div class="row">
            {% for publication in site.publications %}
            <div class="col-lg-4 col-md-6">
                <div class="publication">
                    <a href="{{ publication.pdf }}" target="_blank">
                        <div class="publication-img">
                            <img src="{{ publication.image }}" class="img-responsive" alt="{{ publication.title }}">
                        </div>
                        <h4 class="publication-title">{{ publication.title }}</h4>
                    </a>
                    <p class="publication-author">{{ publication.author }}</p>
                    <p class="publication-date">{{ publication.date }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
